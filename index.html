<html>
  <head>
    <title>Todo List App</title>
  </head>
  <body>
    <h1>Mike's Todo</h1>
    <ul>
      <li>
        <input type="checkbox">
        Drink coffee
      </li>
      <li>
        <input type="checkbox">
        Get coding on todo app
      </li>
      <li>
        <input type="checkbox">
        Commit to git
      </li>
      <li>
        <input type="checkbox">
        Style with CSS
      </li>
      <li>
        <input type="checkbox">
        Add some Javascript
      </li>
    </ul>
    <div>
      <h3>New TODO</h3>
      <input type="text" placeholder="Add a new todo..."><br />
      <input type="number" placeholder="Pomodoro estimate..."><br />
      <input type="submit" value="Add todo">
    </div>
  </body>
</html>
